<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Quiz Brasil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
      padding: 0;
    }

    :root {
      --bg-light: white;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: white;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      transition: background-color 0.3s, color 0.3s;
    }

    .quiz-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 600px;
      margin: auto;
      text-align: center;
      min-height: 93vh !important;
    }

    .question-img {
      width: 200px;
      height: 180px;
      margin: 0 auto 20px;
      border-radius:  50%;
    }

    .option-btn {
      width: 100%;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    .option-btn:hover {
      transform: scale(1.02);
    }

    .correct {
      background-color: #198754 !important;
      color: white !important;
    }

    .incorrect {
      background-color: #dc3545 !important;
      color: white !important;
    }

    .toast-msg {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }

    .toast-success {
      background-color: transparent;
      color: #0f5132;
    }

    .toast-error {
      background-color: transparent;
      color: #842029;
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Correções para o modo escuro */
    [data-theme="dark"] .btn-outline-dark {
      color: white;
      border-color: white;
    }

    [data-theme="dark"] .btn-outline-dark:hover {
      background-color: white;
      color: #121212;
    }

    [data-theme="dark"] .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .card {
  border-radius: 10px;
  padding: 15px;
  transition: background-color 0.3s, color 0.3s;
}

[data-theme="light"] .card {
  background-color: var(--bg-light);
  color: var(--text-light);
  border: 1px solid #ddd;
}

[data-theme="dark"] .card {
  background-color: #212529;
  color: var(--text-dark);
  border: 1px solid #444;
}

[data-theme="light"] .navbar {
  background-color: #f8f9fa; /* cor clara padrão */
  color: #000;
}

/* Navbar no tema escuro */
[data-theme="dark"] .navbar {
  background-color: #212529; /* mesmo fundo do container escuro */
  color: #fff;
}

/* Botão de tema na navbar */
[data-theme="dark"] .theme-toggle {
  color: #fff;
  border-color: #fff;
}

[data-theme="light"] .theme-toggle {
  color: #000;
  border-color: #000;
}

/* The switch - the box around the slider */
#theme-toggle-button {
  font-size: 17px;
  position: relative;
  display: flex;
  justify-content: end;
  width: 7em;
  cursor: pointer;
}

/* Hide default HTML checkbox */
#toggle {
  opacity: 0;
  width: 0;
  height: 0;
}

#container,
#patches,
#stars,
#button,
#sun,
#moon,
#cloud {
  transition-property: all;
  transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  transition-duration: 0.25s;
}

/* night sky background */
#toggle:checked + svg #container {
  fill: #2b4360;
}

/* move button to right when checked */
#toggle:checked + svg #button {
  transform: translate(28px, 2.333px);
}

/* show/hide sun and moon based on checkbox state */
#sun {
  opacity: 1;
}

#toggle:checked + svg #sun {
  opacity: 0;
}

#moon {
  opacity: 0;
}

#toggle:checked + svg #moon {
  opacity: 1;
}

/* show or hide background items on checkbox state */
#cloud {
  opacity: 1;
}

#toggle:checked + svg #cloud {
  opacity: 0;
}

#stars {
  opacity: 0;
}

#toggle:checked + svg #stars {
  opacity: 1;
}

svg{
  height: 40px;
}

  </style>
</head>
<body class="bg-light text-dark">
  <nav class="navbar mw-100 d-flex justify-content-end">
    <div>
      <label id="theme-toggle-button">
        <input type="checkbox" id="toggle" onchange="toggleTheme()">
        <svg viewBox="0 0 69.667 44" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(3.5 3.5)" data-name="Component 15 – 1" id="Component_15_1">

              <rect fill="#83cbd8" transform="translate(3.5 3.5)" rx="17.5" height="35" width="60.667" data-name="container" id="container"></rect>
            </g>
            
            <g transform="translate(2.333 2.333)" id="button">
              
              <g data-name="sun" id="sun">
                <g filter="url(#sun-outer)" transform="matrix(1, 0, 0, 1, -5.83, -5.83)">
                  <circle fill="#f8e664" transform="translate(5.83 5.83)" r="15.167" cy="15.167" cx="15.167" data-name="sun-outer" id="sun-outer-2"></circle>
                </g>

                </g>
                <circle fill="#fcf4b9" transform="translate(8.167 8.167)" r="7" cy="7" cx="7" id="sun-inner"></circle>

                <g filter="url(#moon)" transform="matrix(1, 0, 0, 1, -31.5, -5.83)">
                  <circle fill="#cce6ee" transform="translate(31.5 5.83)" r="15.167" cy="15.167" cx="15.167" data-name="moon" id="moon-3"></circle>
                </g>

                  <circle transform="translate(51.081 18.888)" r="1" cy="1" cx="1" data-name="patch"></circle>
                  <circle transform="translate(33.016 22.503)" r="1" cy="1" cx="1" data-name="patch"></circle>
                  <circle transform="translate(50.081 10.53)" r="1.5" cy="1.5" cx="1.5" data-name="patch"></circle>

            </g>

            
            <g fill="#def8ff" transform="translate(3.585 1.325)" id="stars">
              <path transform="matrix(-1, 0.017, -0.017, -1, 24.231, 3.055)" d="M.774,0,.566.559,0,.539.458.933.25,1.492l.485-.361.458.394L1.024.953,1.509.592.943.572Z"></path>
              <path transform="matrix(-0.777, 0.629, -0.629, -0.777, 23.185, 12.358)" d="M1.341.529.836.472.736,0,.505.46,0,.4.4.729l-.231.46L.605.932l.4.326L.9.786Z" data-name="star"></path>

              <path transform="translate(2.218 14.616) rotate(169)" d="M1.261,0,.774.571.114.3.487.967,0,1.538.728,1.32l.372.662.047-.749.728-.218L1.215.749Z" data-name="star"></path>
            </g>
          </g>
        </svg>
      </label>
    </div>
  </nav>

  <div class="container quiz-container">
    
    <h2 class="text-center mb-4">Logo Quiz: Marcas Brasileiras</h2>

    <div id="quiz" class="fade-in"></div>

    <div class="text-center mt-4">
      <button id="nextBtn" class="btn btn-primary d-none">Avançar</button>
    </div>
  </div>

  <script>
    const questions = [
      { image: 'images/1.png', options: ['Inter', 'Itaú', 'Intel', 'iFood'], answer: 'Itaú' },
      { image: 'images/2.png', options: ['Santander', 'Bancoob', 'Sicoob', 'Bradesco'], answer: 'Bradesco' },
      { image: 'images/3.png', options: ['Natura', 'Nivea', 'O Boticário', 'Eudora'], answer: 'Natura' },
      { image: 'images/4.png', options: ['Riachuelo', 'Renault', 'Renner', 'Risqué'], answer: 'Renner' },
      { image: 'images/5.png', options: ['Ipiranga', 'Itaú', 'Shell', 'Itaipava'], answer: 'Ipiranga' },
      { image: 'images/6.png', options: ['Max Love', 'Magazine Luiza', 'Mentos', 'Motorola'], answer: 'Magazine Luiza' },
      { image: 'images/7.png', options: ['Habibs', 'Hugo Boss', 'Havaianas', 'Hermès'], answer: 'Havaianas' },
      { image: 'images/8.png', options: ['Blue Fit', 'Sky Fit', 'Black Fit', 'Smart Fit'], answer: 'Smart Fit' },
      { image: 'images/9.png', options: ['Sukita', 'Guaraná Antarctica', 'Guaraná Kuat', 'Dolly Guaraná'], answer: 'Guaraná Antarctica' },
      { image: 'images/10.png', options: ['Seara', 'Skol', 'Sadia', 'Seda'], answer: 'Sadia' },
    ];

    let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];
    let showingResults = false;
    

    const quiz = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');

    function showQuestion(index) {
      const q = questions[index];
      const user = userAnswers[index];

      const feedbackHTML = showingResults
        ? `<div class="toast-msg ${user.correct ? 'toast-success' : 'toast-error'}">${user.correct ? '✅ Acertou' : `❌ Errou (Você marcou: ${user.selected})`}</div>`
        : `<div id="toast"></div>`;

      quiz.innerHTML = `
        <div class="fade-in">
          <img src="${q.image}" alt="Questão ${index + 1}" class="question-img img-fluid"/>
          <h5 class="text-center mt-3 mb-1">Questão ${index + 1}</h5>
          <div class="text-center mb-3">${feedbackHTML}</div>
          <div class="d-grid gap-2">
            ${q.options.map(option => {
              let btnClass = "btn-outline-dark";
              let attr = "";

              if (showingResults) {
                if (option === q.answer) {
                  btnClass = "correct";
                } else if (user && option === user.selected) {
                  btnClass = "incorrect";
                }
                attr = "disabled";
              } else {
                attr = `data-answer="${option}"`;
              }

              return `<button class="btn ${btnClass} option-btn" ${attr}>${option}</button>`;
            }).join('')}
          </div>
        </div>
      `;

      if (!showingResults) {
        const toast = document.getElementById('toast');
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(btn => {
          btn.addEventListener('click', function () {
            const selected = this.getAttribute('data-answer');
            const correct = q.answer;
            const acertou = selected === correct;

            if (acertou) {
              this.classList.add('correct');
              toast.textContent = "✅ Acertou!";
              toast.className = "toast-msg toast-success";
              score += 10;
            } else {
              this.classList.add('incorrect');
              document.querySelector(`.option-btn[data-answer="${correct}"]`).classList.add('correct');
              toast.textContent = "❌ Errou!";
              toast.className = "toast-msg toast-error";
            }

            userAnswers.push({ selected, correctAnswer: correct, correct: acertou });
            btns.forEach(b => b.disabled = true);
            nextBtn.classList.remove('d-none');
          });
        });
      }
    }

    function showResultsPage() {
      showingResults = true;
      nextBtn.classList.add('d-none');

      // HTML dos resultados estilo coluna
      let resultsHTML = `<div class="d-flex flex-column align-items-center gap-3">
        <button id="finishTop" class="btn btn-primary mb-3">Finalizar</button>
      `;

      userAnswers.forEach((user, index) => {
        const q = questions[index];
        const correctClass = user.correct ? 'toast-success' : 'toast-error';
        resultsHTML += `
          <div class="card w-100 p-3">
            <div class="text-center mb-2 ${correctClass}">
              ${user.correct ? '✅ Acertou' : `❌ Errou (Você marcou: ${user.selected})`}
            </div>
            <img src="${q.image}" alt="Questão ${index + 1}" class="question-img img-fluid mb-2"/>
            <h5 class="text-center mb-1">Questão ${index + 1}</h5>
            <div class="d-grid gap-2">
              ${q.options.map(option => {
                let btnClass = "option-btn";
                if (option === user.correctAnswer) btnClass += " correct";
                else if (option === user.selected && !user.correct) btnClass += " incorrect";
                return `<button class="btn ${btnClass}" disabled>${option}</button>`;
              }).join('')}
            </div>
          </div>
        `;
      });

      resultsHTML += `<button id="finishBottom" class="btn btn-primary mt-3">Finalizar</button></div>`;
      quiz.innerHTML = resultsHTML;

      // Botões finalizar levam à pontuação final
      document.getElementById('finishTop').addEventListener('click', showFinalScore);
      document.getElementById('finishBottom').addEventListener('click', showFinalScore);
    }

    function finalizeQuiz() {
      quiz.innerHTML = `<h4 class="text-center mt-5">✅ Quiz finalizado! Você fez ${score} de 100 pontos</h4>`;
    }

    nextBtn.addEventListener('click', () => {
      currentQuestion++;
      if (!showingResults && currentQuestion < questions.length) {
        showQuestion(currentQuestion);
        nextBtn.classList.add('d-none');
      } else if (!showingResults && currentQuestion === questions.length) {
        showResultsPage();
      } else if (showingResults && currentQuestion < questions.length) {
        showQuestion(currentQuestion);  
        if (currentQuestion === questions.length - 1) {
          nextBtn.textContent = "Finalizar";
        }
      } else {
        quiz.innerHTML = `<h4 class="text-center mt-5">✅ Quiz finalizado! Você fez ${score} de 100 pontos</h4>`;
        nextBtn.classList.add('d-none');
      }
    });

    function showFinalScore() {
  nextBtn.classList.add('d-none');

  // Calcula quantas respostas corretas e incorretas
  const correctCount = userAnswers.filter(u => u.correct).length;
  const incorrectCount = userAnswers.length - correctCount;

  quiz.innerHTML = `
    <h4 class="text-center mt-5">Quiz finalizado! Você fez ${score} de 100 pontos</h4>
    <div class="my-4 d-flex justify-content-center">
      <canvas id="scoreChart" width="250" height="250"></canvas>
    </div>
    <div class="text-center mt-4">
      <button id="restartBtn" class="btn btn-success">Recomeçar</button>
    </div>
  `;

  // Cria o gráfico
  const ctx = document.getElementById('scoreChart').getContext('2d');
  new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Acertos', 'Erros'],
      datasets: [{
        label: 'Resultado do Quiz',
        data: [correctCount, incorrectCount],
        backgroundColor: ['#198754', '#dc3545'],
        borderColor: ['#198754', '#dc3545'],
        borderWidth: 1
      }]
    },
    options: {
      responsive: false,
      plugins: {
        legend: {
          position: 'bottom',
          labels: {
            color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#fff' : '#000'
          }
        }
      }
    }
  });

  // Botão de recomeçar
  document.getElementById('restartBtn').addEventListener('click', restartQuiz);
}

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      userAnswers = [];
      showingResults = false;
      nextBtn.textContent = "Avançar";
      showQuestion(currentQuestion);
      nextBtn.classList.add('d-none');
    }

    function toggleTheme() {
      const html = document.documentElement;
      const body = document.body;
      const isDark = html.getAttribute("data-theme") === "dark";

      html.setAttribute("data-theme", isDark ? "light" : "dark");
      body.classList.toggle("bg-dark", !isDark);
      body.classList.toggle("text-light", !isDark);
      body.classList.toggle("bg-light", isDark);
      body.classList.toggle("text-dark", isDark);
    }

    showQuestion(currentQuestion);
  </script>
</body>
</html>
