<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Quiz Brasil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
      padding: 0;
    }

    :root {
      --bg-light: white;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: white;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      transition: background-color 0.3s, color 0.3s;
    }

    .quiz-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 600px;
      margin: auto;
      text-align: center;
      min-height: 93vh !important;
    }

    .question-img {
      width: 200px;
      height: 180px;
      margin: 0 auto 20px;
      border-radius:  50%;
    }

    .option-btn {
      width: 100%;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    .option-btn:hover {
      transform: scale(1.02);
    }

    .correct {
      background-color: #198754 !important;
      color: white !important;
    }

    .incorrect {
      background-color: #dc3545 !important;
      color: white !important;
    }

    .toast-msg {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }

    .toast-success {
      background-color: transparent;
      color: #0f5132;
    }

    .toast-error {
      background-color: transparent;
      color: #842029;
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Corre√ß√µes para o modo escuro */
    [data-theme="dark"] .btn-outline-dark {
      color: white;
      border-color: white;
    }

    [data-theme="dark"] .btn-outline-dark:hover {
      background-color: white;
      color: #121212;
    }

    [data-theme="dark"] .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .card {
  border-radius: 10px;
  padding: 15px;
  transition: background-color 0.3s, color 0.3s;
}

[data-theme="light"] .card {
  background-color: var(--bg-light);
  color: var(--text-light);
  border: 1px solid #ddd;
}

[data-theme="dark"] .card {
  background-color: #212529;
  color: var(--text-dark);
  border: 1px solid #444;
}

[data-theme="light"] .navbar {
  background-color: #f8f9fa; /* cor clara padr√£o */
  color: #000;
}

/* Navbar no tema escuro */
[data-theme="dark"] .navbar {
  background-color: #212529; /* mesmo fundo do container escuro */
  color: #fff;
}

/* Bot√£o de tema na navbar */
[data-theme="dark"] .theme-toggle {
  color: #fff;
  border-color: #fff;
}

[data-theme="light"] .theme-toggle {
  color: #000;
  border-color: #000;
}
  </style>
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg">
    <div class="container-md justify-content-end">
      <button class="btn btn-secondary theme-toggle" onclick="toggleTheme()">üåô Alternar tema</button>
    </div>
  </nav>

  <div class="container quiz-container">
    
    <h2 class="text-center mb-4">Logo Quiz: Marcas Brasileiras</h2>

    <div id="quiz" class="fade-in"></div>

    <div class="text-center mt-4">
      <button id="nextBtn" class="btn btn-primary d-none">Avan√ßar</button>
    </div>
  </div>

  <script>
    const questions = [
      { image: 'images/1.png', options: ['Inter', 'Ita√∫', 'Intel', 'iFood'], answer: 'Ita√∫' },
      { image: 'images/2.png', options: ['Santander', 'Bancoob', 'Sicoob', 'Bradesco'], answer: 'Bradesco' },
      { image: 'images/3.png', options: ['Natura', 'Nivea', 'O Botic√°rio', 'Eudora'], answer: 'Natura' },
      { image: 'images/4.png', options: ['Riachuelo', 'Renault', 'Renner', 'Risqu√©'], answer: 'Renner' },
      { image: 'images/5.png', options: ['Ipiranga', 'Ita√∫', 'Shell', 'Itaipava'], answer: 'Ipiranga' },
      { image: 'images/6.png', options: ['Max Love', 'Magazine Luiza', 'Mentos', 'Motorola'], answer: 'Magazine Luiza' },
      { image: 'images/7.png', options: ['Habibs', 'Hugo Boss', 'Havaianas', 'Herm√®s'], answer: 'Havaianas' },
      { image: 'images/8.png', options: ['Blue Fit', 'Sky Fit', 'Black Fit', 'Smart Fit'], answer: 'Smart Fit' },
      { image: 'images/9.png', options: ['Sukita', 'Guaran√° Antarctica', 'Guaran√° Kuat', 'Dolly Guaran√°'], answer: 'Guaran√° Antarctica' },
      { image: 'images/10.png', options: ['Seara', 'Skol', 'Sadia', 'Seda'], answer: 'Sadia' },
    ];

    let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];
    let showingResults = false;
    

    const quiz = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');

    function showQuestion(index) {
      const q = questions[index];
      const user = userAnswers[index];

      const feedbackHTML = showingResults
        ? `<div class="toast-msg ${user.correct ? 'toast-success' : 'toast-error'}">${user.correct ? '‚úÖ Acertou' : `‚ùå Errou (Voc√™ marcou: ${user.selected})`}</div>`
        : `<div id="toast"></div>`;

      quiz.innerHTML = `
        <div class="fade-in">
          <img src="${q.image}" alt="Quest√£o ${index + 1}" class="question-img img-fluid"/>
          <h5 class="text-center mt-3 mb-1">Quest√£o ${index + 1}</h5>
          <div class="text-center mb-3">${feedbackHTML}</div>
          <div class="d-grid gap-2">
            ${q.options.map(option => {
              let btnClass = "btn-outline-dark";
              let attr = "";

              if (showingResults) {
                if (option === q.answer) {
                  btnClass = "correct";
                } else if (user && option === user.selected) {
                  btnClass = "incorrect";
                }
                attr = "disabled";
              } else {
                attr = `data-answer="${option}"`;
              }

              return `<button class="btn ${btnClass} option-btn" ${attr}>${option}</button>`;
            }).join('')}
          </div>
        </div>
      `;

      if (!showingResults) {
        const toast = document.getElementById('toast');
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(btn => {
          btn.addEventListener('click', function () {
            const selected = this.getAttribute('data-answer');
            const correct = q.answer;
            const acertou = selected === correct;

            if (acertou) {
              this.classList.add('correct');
              toast.textContent = "‚úÖ Acertou!";
              toast.className = "toast-msg toast-success";
              score += 10;
            } else {
              this.classList.add('incorrect');
              document.querySelector(`.option-btn[data-answer="${correct}"]`).classList.add('correct');
              toast.textContent = "‚ùå Errou!";
              toast.className = "toast-msg toast-error";
            }

            userAnswers.push({ selected, correctAnswer: correct, correct: acertou });
            btns.forEach(b => b.disabled = true);
            nextBtn.classList.remove('d-none');
          });
        });
      }
    }

    function showResultsPage() {
      showingResults = true;
      nextBtn.classList.add('d-none');

      // HTML dos resultados estilo coluna
      let resultsHTML = `<div class="d-flex flex-column align-items-center gap-3">
        <button id="finishTop" class="btn btn-primary mb-3">Finalizar</button>
      `;

      userAnswers.forEach((user, index) => {
        const q = questions[index];
        const correctClass = user.correct ? 'toast-success' : 'toast-error';
        resultsHTML += `
          <div class="card w-100 p-3">
            <div class="text-center mb-2 ${correctClass}">
              ${user.correct ? '‚úÖ Acertou' : `‚ùå Errou (Voc√™ marcou: ${user.selected})`}
            </div>
            <img src="${q.image}" alt="Quest√£o ${index + 1}" class="question-img img-fluid mb-2"/>
            <h5 class="text-center mb-1">Quest√£o ${index + 1}</h5>
            <div class="d-grid gap-2">
              ${q.options.map(option => {
                let btnClass = "option-btn";
                if (option === user.correctAnswer) btnClass += " correct";
                else if (option === user.selected && !user.correct) btnClass += " incorrect";
                return `<button class="btn ${btnClass}" disabled>${option}</button>`;
              }).join('')}
            </div>
          </div>
        `;
      });

      resultsHTML += `<button id="finishBottom" class="btn btn-primary mt-3">Finalizar</button></div>`;
      quiz.innerHTML = resultsHTML;

      // Bot√µes finalizar levam √† pontua√ß√£o final
      document.getElementById('finishTop').addEventListener('click', showFinalScore);
      document.getElementById('finishBottom').addEventListener('click', showFinalScore);
    }

    function finalizeQuiz() {
      quiz.innerHTML = `<h4 class="text-center mt-5">‚úÖ Quiz finalizado! Voc√™ fez ${score} de 100 pontos</h4>`;
    }

    nextBtn.addEventListener('click', () => {
      currentQuestion++;
      if (!showingResults && currentQuestion < questions.length) {
        showQuestion(currentQuestion);
        nextBtn.classList.add('d-none');
      } else if (!showingResults && currentQuestion === questions.length) {
        showResultsPage();
      } else if (showingResults && currentQuestion < questions.length) {
        showQuestion(currentQuestion);  
        if (currentQuestion === questions.length - 1) {
          nextBtn.textContent = "Finalizar";
        }
      } else {
        quiz.innerHTML = `<h4 class="text-center mt-5">‚úÖ Quiz finalizado! Voc√™ fez ${score} de 100 pontos</h4>`;
        nextBtn.classList.add('d-none');
      }
    });

    function showFinalScore() {
      nextBtn.classList.add('d-none');
      quiz.innerHTML = `
        <h4 class="text-center mt-5">‚úÖ Quiz finalizado! Voc√™ fez ${score} de 100 pontos</h4>
        <div class="text-center mt-4">
          <button id="restartBtn" class="btn btn-success">Recome√ßar</button>
        </div>
      `;
      document.getElementById('restartBtn').addEventListener('click', restartQuiz);
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      userAnswers = [];
      showingResults = false;
      nextBtn.textContent = "Avan√ßar";
      showQuestion(currentQuestion);
      nextBtn.classList.add('d-none');
    }

    function toggleTheme() {
      const html = document.documentElement;
      const body = document.body;
      const isDark = html.getAttribute("data-theme") === "dark";

      html.setAttribute("data-theme", isDark ? "light" : "dark");
      body.classList.toggle("bg-dark", !isDark);
      body.classList.toggle("text-light", !isDark);
      body.classList.toggle("bg-light", isDark);
      body.classList.toggle("text-dark", isDark);
    }

    showQuestion(currentQuestion);
  </script>
</body>
</html>
